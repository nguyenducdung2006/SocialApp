<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng Nhập - Social Gallery</title>

    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" rel="stylesheet">

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
<div class="container-fluid vh-100 p-0">
    <div class="row g-0 h-100">
        <!-- Left Side - Artistic Image Gallery -->
        <div class="col-lg-7 d-none d-lg-block position-relative overflow-hidden">
            <div class="gallery-bg">
                <div class="overlay-gradient"></div>
                <div class="gallery-content">
                    <h1 class="display-3 fw-bold text-white mb-3">
                        <i class="fas fa-images me-3"></i>Social Gallery
                    </h1>
                    <p class="lead text-white-50 mb-4">
                        Chia sẻ khoảnh khắc nghệ thuật của bạn với thế giới
                    </p>
                    <div class="feature-tags">
                            <span class="badge bg-light text-dark me-2 mb-2">
                                <i class="fas fa-heart me-1"></i> Cảm xúc thật
                            </span>
                        <span class="badge bg-light text-dark me-2 mb-2">
                                <i class="fas fa-comments me-1"></i> Chat Real-time
                            </span>
                        <span class="badge bg-light text-dark me-2 mb-2">
                                <i class="fas fa-shopping-bag me-1"></i> Shop Trang trí
                            </span>
                    </div>
                </div>
            </div>
        </div>

        <!-- Right Side - Login Form -->
        <div class="col-lg-5 d-flex align-items-center justify-content-center bg-white">
            <div class="auth-form p-5 w-100" style="max-width: 450px;">
                <div class="text-center mb-5">
                    <div class="auth-logo mb-4">
                        <i class="fas fa-camera-retro fa-3x text-primary"></i>
                    </div>
                    <h2 class="fw-bold mb-2">Chào mừng trở lại!</h2>
                    <p class="text-muted">Đăng nhập để tiếp tục hành trình nghệ thuật</p>
                </div>

                <!-- Error Message -->
                <div th:if="${error}" class="alert alert-danger alert-dismissible fade show" role="alert">
                    <i class="fas fa-exclamation-circle me-2"></i>
                    <span th:text="${error}"></span>
                    <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                </div>

                <!-- Success Message -->
                <div th:if="${success}" class="alert alert-success alert-dismissible fade show" role="alert">
                    <i class="fas fa-check-circle me-2"></i>
                    <span th:text="${success}"></span>
                    <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                </div>

                <form th:action="@{/auth/login}" method="post">
                    <!-- Email Input -->
                    <div class="form-floating mb-3">
                        <input type="email" class="form-control rounded-pill" id="email" name="email"
                               placeholder="name@example.com" required>
                        <label for="email">
                            <i class="fas fa-envelope me-2"></i>Email
                        </label>
                    </div>

                    <!-- Password Input -->
                    <div class="form-floating mb-3 position-relative">
                        <input type="password" class="form-control rounded-pill" id="password" name="password"
                               placeholder="Password" required>
                        <label for="password">
                            <i class="fas fa-lock me-2"></i>Mật khẩu
                        </label>
                        <button type="button" class="btn btn-link position-absolute end-0 top-50 translate-middle-y"
                                onclick="togglePassword()">
                            <i class="fas fa-eye" id="toggleIcon"></i>
                        </button>
                    </div>

                    <!-- Remember Me & Forgot Password -->
                    <div class="d-flex justify-content-between align-items-center mb-4">
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" id="rememberMe" name="rememberMe">
                            <label class="form-check-label" for="rememberMe">
                                Ghi nhớ đăng nhập
                            </label>
                        </div>
                        <a href="#" class="text-decoration-none">Quên mật khẩu?</a>
                    </div>

                    <!-- Login Button -->
                    <button type="submit" class="btn btn-primary btn-lg w-100 rounded-pill mb-3">
                        <i class="fas fa-sign-in-alt me-2"></i>Đăng nhập
                    </button>

                    <!-- Divider -->
                    <div class="divider my-4">
                        <span class="divider-text">hoặc tiếp tục với</span>
                    </div>

                    <!-- Social Login -->
                    <div class="row g-2 mb-4">
                        <div class="col-6">
                            <button type="button" class="btn btn-outline-dark w-100 rounded-pill">
                                <i class="fab fa-google me-2"></i>Google
                            </button>
                        </div>
                        <div class="col-6">
                            <button type="button" class="btn btn-outline-primary w-100 rounded-pill">
                                <i class="fab fa-facebook-f me-2"></i>Facebook
                            </button>
                        </div>
                    </div>

                    <!-- Register Link -->
                    <p class="text-center text-muted mb-0">
                        Chưa có tài khoản?
                        <a th:href="@{/auth/register}" class="text-primary fw-semibold text-decoration-none">
                            Đăng ký ngay
                        </a>
                    </p>
                </form>
            </div>
        </div>
    </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script th:src="@{/js/auth.js}"></script>
</body>
</html>

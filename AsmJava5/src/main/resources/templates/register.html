<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng Ký - Social Gallery</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
<div class="container-fluid vh-100 p-0">
    <div class="row g-0 h-100">
        <!-- Left Side - Register Form -->
        <div class="col-lg-5 d-flex align-items-center justify-content-center bg-white order-2 order-lg-1">
            <div class="auth-form p-5 w-100" style="max-width: 450px;">
                <div class="text-center mb-4">
                    <div class="auth-logo mb-4">
                        <i class="fas fa-palette fa-3x text-primary"></i>
                    </div>
                    <h2 class="fw-bold mb-2">Tạo tài khoản mới</h2>
                    <p class="text-muted">Tham gia cộng đồng nghệ sĩ ngay hôm nay</p>
                </div>

                <!-- Error Message -->
                <div th:if="${error}" class="alert alert-danger alert-dismissible fade show" role="alert">
                    <i class="fas fa-exclamation-circle me-2"></i>
                    <span th:text="${error}"></span>
                    <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                </div>

                <form th:action="@{/auth/register}" method="post">
                    <!-- Username -->
                    <div class="form-floating mb-3">
                        <input type="text" class="form-control rounded-pill" id="username" name="username"
                               placeholder="Username" required>
                        <label for="username">
                            <i class="fas fa-user me-2"></i>Tên người dùng
                        </label>
                    </div>

                    <!-- Email -->
                    <div class="form-floating mb-3">
                        <input type="email" class="form-control rounded-pill" id="email" name="email"
                               placeholder="name@example.com" required>
                        <label for="email">
                            <i class="fas fa-envelope me-2"></i>Email
                        </label>
                    </div>

                    <!-- Password -->
                    <div class="form-floating mb-3">
                        <input type="password" class="form-control rounded-pill" id="password" name="password"
                               placeholder="Password" required minlength="6">
                        <label for="password">
                            <i class="fas fa-lock me-2"></i>Mật khẩu
                        </label>
                    </div>

                    <!-- Confirm Password -->
                    <div class="form-floating mb-3">
                        <input type="password" class="form-control rounded-pill" id="confirmPassword" name="confirmPassword"
                               placeholder="Confirm Password" required>
                        <label for="confirmPassword">
                            <i class="fas fa-lock me-2"></i>Xác nhận mật khẩu
                        </label>
                    </div>

                    <!-- Terms -->
                    <div class="form-check mb-4">
                        <input class="form-check-input" type="checkbox" id="terms" required>
                        <label class="form-check-label" for="terms">
                            Tôi đồng ý với <a href="#" class="text-primary">Điều khoản</a> và
                            <a href="#" class="text-primary">Chính sách bảo mật</a>
                        </label>
                    </div>

                    <!-- Register Button -->
                    <button type="submit" class="btn btn-primary btn-lg w-100 rounded-pill mb-3">
                        <i class="fas fa-user-plus me-2"></i>Đăng ký
                    </button>

                    <!-- Divider -->
                    <div class="divider my-4">
                        <span class="divider-text">hoặc đăng ký với</span>
                    </div>

                    <!-- Social Register -->
                    <div class="row g-2 mb-4">
                        <div class="col-6">
                            <button type="button" class="btn btn-outline-dark w-100 rounded-pill">
                                <i class="fab fa-google me-2"></i>Google
                            </button>
                        </div>
                        <div class="col-6">
                            <button type="button" class="btn btn-outline-primary w-100 rounded-pill">
                                <i class="fab fa-facebook-f me-2"></i>Facebook
                            </button>
                        </div>
                    </div>

                    <!-- Login Link -->
                    <p class="text-center text-muted mb-0">
                        Đã có tài khoản?
                        <a th:href="@{/auth/login}" class="text-primary fw-semibold text-decoration-none">
                            Đăng nhập
                        </a>
                    </p>
                </form>
            </div>
        </div>

        <!-- Right Side - Artistic Image Gallery -->
        <div class="col-lg-7 d-none d-lg-block position-relative overflow-hidden order-1 order-lg-2">
            <div class="gallery-bg register-bg">
                <div class="overlay-gradient"></div>
                <div class="gallery-content">
                    <h1 class="display-3 fw-bold text-white mb-3">
                        <i class="fas fa-star me-3"></i>Khám phá nghệ thuật
                    </h1>
                    <p class="lead text-white-50 mb-4">
                        Hàng ngàn bức ảnh đẹp từ cộng đồng đang chờ bạn
                    </p>
                    <div class="stats-row mt-5">
                        <div class="stat-item">
                            <h3 class="text-white fw-bold mb-0">10K+</h3>
                            <p class="text-white-50 mb-0">Nghệ sĩ</p>
                        </div>
                        <div class="stat-item">
                            <h3 class="text-white fw-bold mb-0">50K+</h3>
                            <p class="text-white-50 mb-0">Tác phẩm</p>
                        </div>
                        <div class="stat-item">
                            <h3 class="text-white fw-bold mb-0">100K+</h3>
                            <p class="text-white-50 mb-0">Thành viên</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script th:src="@{/js/auth.js}"></script>
</body>
</html>
